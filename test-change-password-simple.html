<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Modificar Senha</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #7c3aed; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #6d28d9; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }
        .step { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Modificar Senha</h1>
        
        <div class="step">
            <h3>Passo 1: Validar Email</h3>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" value="jakebentes@hotmail.com" placeholder="Digite o email">
            </div>
            <button onclick="validateEmail()">Validar Email</button>
            <div id="validateResult"></div>
        </div>
        
        <div class="step">
            <h3>Passo 2: Modificar Senha</h3>
            <div class="form-group">
                <label for="newPassword">Nova Senha:</label>
                <input type="password" id="newPassword" placeholder="Digite a nova senha">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" placeholder="Confirme a nova senha">
            </div>
            <button onclick="changePassword()">Modificar Senha</button>
            <div id="changeResult"></div>
        </div>
    </div>

    <script>
        let userId = null;
        const API_URL = 'http://localhost:3000/api/auth/change-password';

        async function validateEmail() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('validateResult');
            
            if (!email) {
                resultDiv.innerHTML = '<div class="result error">Por favor, digite um email</div>';
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        step: 'validate',
                        email: email
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    userId = data.userId;
                    resultDiv.innerHTML = `<div class="result success">✓ Email validado! Usuário: ${data.userName} (ID: ${data.userId})</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ Erro de conexão: ${error.message}</div>`;
            }
        }

        async function changePassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resultDiv = document.getElementById('changeResult');
            
            if (!userId) {
                resultDiv.innerHTML = '<div class="result error">❌ Primeiro valide o email</div>';
                return;
            }
            
            if (!newPassword || !confirmPassword) {
                resultDiv.innerHTML = '<div class="result error">❌ Preencha ambos os campos de senha</div>';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                resultDiv.innerHTML = '<div class="result error">❌ As senhas não coincidem</div>';
                return;
            }
            
            if (newPassword.length < 6) {
                resultDiv.innerHTML = '<div class="result error">❌ A senha deve ter pelo menos 6 caracteres</div>';
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        step: 'update',
                        userId: userId,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">✓ ${data.message}</div>`;
                    // Limpar campos
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                } else {
                    resultDiv.innerHTML = `<div class="result error">❌ ${data.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ Erro de conexão: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
